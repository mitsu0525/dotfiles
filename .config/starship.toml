[username]
format = "[$user]($style)"
style_user = "red"
style_root = "yellow"
show_always = true

[directory]
style = "cyan"
read_only = "Ô†Ω "
read_only_style = "yellow"
truncation_length = 8
truncate_to_repo = false

[git_branch]
symbol = "Ôû° "
style = "purple"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "yellow"
conflicted = "üè≥"
up_to_date = "ÔÅÜ "
untracked = "Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ "
modified = "ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "Ô™∂ "
deleted = "ÔÄî "

[fill]
symbol = "‚îÄ"
style = "dark3"

[time]
disabled = false
format = '\[[$time]($style)\]'
style = "red"
time_format = "%T"
utc_time_offset = "local"

[cmd_duration]
min_time = 60000
format = "[The last command took](italic comment) [$duration](bold italic comment) "

[python]
symbol = "Óúº "
style = "bold blue"
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\] '

[lua]
