# move the rest of the prompt to the right
right_format = """$cmd_duration$time"""

# Set "tokyonight-moon" as custom color palette
palette = "tokyonight-moon"

# Define custom colors
[palettes.tokyonight-moon]
bg_dark = "#1e2030"
bg = "#222436"
bg_highlight = "#2f334d"
terminal_black = "#444a73"
fg = "#c8d3f5"
fg_dark = "#828bb8"
fg_gutter = "#3b4261"
dark3 = "#545c7e"
comment = "#7a88cf"
dark5 = "#737aa2"
blue0 = "#3e68d7"
blue = "#82aaff"
cyan = "#86e1fc"
blue1 = "#65bcff"
blue2 = "#0db9d7"
blue5 = "#89ddff"
blue6 = "#b4f9f8"
blue7 = "#394b70"
purple = "#fca7ea"
