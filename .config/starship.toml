right_format = """$cmd_duration$time"""


[username]
disabled = false
format = "[$user]($style)"
style_user = "bold red"
style_root = "bold yellow"
show_always = true

[directory]
style = "bold blue"
truncation_length = 8
truncate_to_repo = false

[git_branch]
style = "bold cyan"

[fill]
disabled = false
