teal = "#4fd6be"
red = "#ff757f"
red1 = "#c53b53"

git_change = "#7ca1f2"
git_add = "#b8db87"
git_delete = "#e26a75"

gitSigns_change = "#485a86"
gitSigns_add = "#627259"
gitSigns_delete = "#b55a67"

[username]
disabled = false
format = "[$user]($style)"
style_user = "bold red"
style_root = "bold yellow"
show_always = true

[directory]
style = "bold cyan"
truncation_length = 8
truncate_to_repo = false

[git_branch]
style = "bold purple"

[fill]
disabled = false
symbol = "â”€"
style = "white"

[time]
disabled = false
format = '\[[$time]($style)\]'
style = "bold red"
time_format = "%T"
utc_time_offset = "9"

[cmd_duration]
min_time = 60000
format = "[The last command took](italic) [$duration](bold italic cyan) "

