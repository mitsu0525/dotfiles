[[plugins]] # user interface
repo = 'Shougo/denite.nvim'
on_if = 'has("python3")'
on_cmd = 'Denite'
hook_source = 'source ~/.vim/rc/plugins/denite.vim'
hook_add = '''
    autocmd MyAutoCmd FileType denite setlocal signcolumn=no
    " The prefix key
    nnoremap [denite] <Nop>
    xnoremap [denite] <Nop>
    nmap ; [denite]
    xmap ; [denite]
    " denite.vim keymap
    nnoremap <silent> [denite]b :<C-u>Denite buffer<CR>
    nnoremap <silent> [denite]f :<C-u>Denite file_rec<CR>
    nnoremap <silent> [denite]m :<C-u>Denite file_mru<CR>
    nnoremap <silent> [denite]g :<C-u>Denite -buffer-name=search grep<CR>
    nnoremap <silent> [denite]; :<C-u>Denite -buffer-name=search -resume<CR>
    nnoremap <silent> /         :<C-u>Denite -buffer-name=search -auto-highlight line<CR>
    nnoremap <silent> [denite]/ :<C-u>DeniteCursorWord -buffer-name=search -auto-highlight -mode=normal line<CR>
    nnoremap <silent> [denite]p :<C-u>Denite -buffer-name=register neoyank<CR>
    xnoremap <silent> [denite]p :<C-u>Denite -buffer-name=register neoyank<CR>
    nnoremap <silent> [denite]c :<C-u>Denite command command_history<CR>
    " Paste like YankRing
    nnoremap <silent> p      :<C-u>Denite -buffer-name=register neoyank -immediately<CR>`]
    " nnoremap <silent> <C-p> u:<C-u>Denite -buffer-name=register -resume -cursor-pos=+1 -immediately<CR>`]
    " nnoremap <silent> <C-n> u:<C-u>Denite -buffer-name=register -resume -cursor-pos=-1 -immediately<CR>`]
'''

[[plugins]] # filer
repo = 'Shougo/defx.nvim'
on_if = 'has("python3")'
depends = ['vim-hug-neovim-rpc', 'nvim-yarp']
hook_add = '''
    nnoremap <silent> [Space]o :<C-u>Defx<CR>
'''
hook_source = '''
call defx#custom#column('mark', {
    \ 'directory_icon': '▸',
    \ 'readonly_icon': '✗',
    \ 'selected_icon': '✓',
    \ })
'''
[plugins.ftplugin]
defx = '''
    nnoremap <silent><buffer><expr> o     defx#async_action('drop')
    nnoremap <silent><buffer><expr> <C-o> defx#do_action('cd', ['..'])
    nnoremap <silent><buffer><expr> h     defx#do_action('cd', ['..'])
    nnoremap <silent><buffer><expr> j     line('.') == line('$') ? 'gg' : 'j'
    nnoremap <silent><buffer><expr> k     line('.') == 1 ? 'G' : 'k'
    nnoremap <silent><buffer><expr> l     defx#async_action('open')
    nnoremap <silent><buffer><expr> <Tab> defx#do_action('toggle_select') . 'j'
    nnoremap <silent><buffer><expr> *     defx#do_action('toggle_select_all')
    nnoremap <silent><buffer><expr> q     defx#do_action('quit')
    nnoremap <silent><buffer><expr> c     defx#do_action('copy')
    nnoremap <silent><buffer><expr> d     defx#do_action('remove_trash')
    nnoremap <silent><buffer><expr> m     defx#do_action('move')
    nnoremap <silent><buffer><expr> p     defx#do_action('paste')
    nnoremap <silent><buffer><expr> r     defx#do_action('rename')
    nnoremap <silent><buffer><expr> n     defx#do_action('new_file')
    nnoremap <silent><buffer><expr> N     defx#do_action('new_directory')
    nnoremap <silent><buffer><expr> .     defx#do_action('toggle_ignored_files')
    nnoremap <silent><buffer><expr> y     defx#do_action('yank_path')
    nnoremap <silent><buffer><expr> ~     defx#do_action('cd')
    nnoremap <silent><buffer><expr> /     defx#do_action('cd', getcwd())
    nnoremap <silent><buffer><expr> <C-l> defx#do_action('redraw')
    nnoremap <silent><buffer><expr> <C-g> defx#do_action('print')
'''

